<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/style.css">
        <title>Bookmarks</title>
    </head>
    <body>
        <h1>Bookmarks</h1>
        <div class="list">
            <div class="entry">
                <div class="info">
                    <span class="title">DuckDuckGo</span>
                    <a href="https://www.duckduckgo.com" class="url">https://www.duckduckgo.com</a>
                </div>
                <div class="actions">
                    <button class="material-icons">close</button>
                </div>
            </div>
        </div>

        <script src="js/bookmarks.js"></script>
    </body>
</html>
