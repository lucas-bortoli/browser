<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/browser_ui.css">
    </head>
    <body>
        <webview id="content" class="webpage" preload="js/preload.js" enableremotemodule="false" src="https://ddg.gg"></webview>
        <div id="status-menu" class="status-menu open">
            <button id="back" class="disabled">
                <i class="material-icons">arrow_back</i>
            </button>
            <button id="forward">
                <i class="material-icons">arrow_forward</i>
            </button>
            <div class="url-box">
                <i class="material-icons">search</i>
                <input id="url-input" spellcheck="false" type="text" placeholder="Search...">
            </div>
            <button id="popup-menu-button">
                <i class="material-icons">menu</i>
            </button>
        </div>

        <div id="popup-menu" class="menu">
            <button class="menu-item" id="button-home">
                <i class="material-icons">home</i>
                <span class="text">Home</span>
            </button>
            <button class="menu-item">
                <i class="material-icons">history</i>
                <span class="text">History</span>
            </button>
            <button class="menu-item">
                <i class="material-icons">star</i>
                <span class="text">Add to bookmarks</span>
            </button>
            <div class="separator"></div>
            <button class="menu-item" id="open-dev-tools">
                <i class="material-icons">code</i>
                <span class="text">Developer Tools</span>
            </button>
        </div>

        <script>require('./js/browser')</script>
    </body>
</html>
